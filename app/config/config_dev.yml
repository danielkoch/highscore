imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: warning
        firephp:
            type:  firephp
            level: warning

assetic:
    use_controller: true
    debug: false

terrific_composer:
    toolbar: false

terrific_core:
    copy_images: true

doctrine:
    dbal:
        driver: pdo_sqlite
        path: %kernel.root_dir%/database.sqlite

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true